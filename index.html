<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link title="default"  rel="stylesheet"           href="default.css"  type="text/css" />
  <link title="oldolcc"  rel="alternate stylesheet" href="oldolcc.css"  type="text/css" />
  <link title="lefttabs" rel="alternate stylesheet" href="lefttabs.css" type="text/css" />
  <link title="sfw"      rel="alternate stylesheet" href="sfw.css"      type="text/css" />
  <link title="golcc"    rel="alternate stylesheet" href="golcc.css"    type="text/css" />
  <script type="text/javascript" src="utils.js"></script>
  <script type="text/javascript" src="board.js"></script>
  <script type="text/javascript" src="config.js"></script>
  <script type="text/javascript" src="helpers.js"></script>
  <script type="text/javascript" src="olcc.js"></script>
  <script type="text/javascript" src="boards_config.js"></script>
  <title>OnlineCoinCoin</title>
</head>

<body>

  <header id="toolbar-title">
    <h1>OnlineCoinCoin <span id="version"></span></h1>
    <nav>
      <ul>
        <li><a target="_blank" href="infos.html">Infos</a></li>
        <li><a target="_blank" href="https://github.com/chrisix/olcc/">Github</a></li>
        <li><a href="iphone.html">Version mobile</a></li>
        <li><a target="_blank" href="https://www.claudex.be/olcc-soul/">/ olcc-ng /</a></li>
      </ul>
    </nav>
  </header>

  <aside>
  
    <section id="toolbar">
      <div class="icon icon-config"   onclick="toggleConfig()" title="Panneau de configuration"></div>
      <div class="icon icon-attach"   onclick="attachFile()"   title="Attacher un fichier"></div>
      <div class="icon icon-balltrap" onclick="balltrapIcon()" title="Lancer/arrêter les canards"></div>
      <div class="icon icon-bossmode" onclick="bossMode()"     title="Panic!"></div>
    </section>
  
    <section id="tabs">
    </section>
    
    <section id="tabs-actions">
      <div class="tab-action icon-newtab"     onclick="newBoard()"   title="Ajouter une tribune"></div>
      <div class="tab-action icon-alltabs"    onclick="dispAll()"    title="Afficher tous les onglets"></div>
      <div class="tab-action icon-refreshall" onclick="refreshAll()" title="Refresh de tous les onglets"></div>
    </section>
    
    <section id="filters">
      <!--
      <div id="filter-mypost"   class="filter">Mes posts</div>
      <div id="filter-answer"   class="filter">Réponses</div>
      <div id="filter-bigorno"  class="filter">Bigornophone</div>
      <div id="filter-newpost"  class="filter">Nouveaux</div>
      <div id="filter-pasplonk" class="filter filter-active">Plonk</div>
      -->
    </section>
    
    <section id="filters-actions">
      <div class="filter-action icon-nofilter" onclick="cancelFilter()" title="Aucun filtre"></div>
    </section>
  
  </aside>

  <section id="pinnipede">
  </section>
  <div id="popup"></div>
    
  <section id="palmipede">
    <form id="post-form">
      <label for="palmi-list">Tribune&nbsp;:</label>
      <select id="palmi-list"></select>
      <label for="palmi-message">Post&nbsp;:</label>
      <input id="palmi-message" type="text" placeholder="Coin ! Coin !" autofocus />
      <input type="submit" value="Poster" />
    </form>
  </section>
    
  <section id="totoz-manager">
    <form id="totoz-form">
      <label for="totoz-search">Cherche&nbsp;totoz&nbsp;:</label>
      <input id="totoz-search" name="totoz" type="search" placeholder="Cherche totoz" />
      <input type="submit" value="Go" />
      <img id="totoz-status" src="img/blank.gif" />
    </form>
  </section>

  <section id="totoz-panel" class="panel">
    <header>
      <h2>Totoz Manager</h2>
      <div class="icon closebutton" onclick="closePanel('totoz-panel')"></div>
    </header>
    <div id="totoz-list"></div>
    <p>
      <a href="http://totoz.eu/" target="_blank">totoz.eu</a>
      <a href="http://hfr.toyonos.info/generateurs/" target="_blank">générateur</a>
    </p>
  </section>
    
  <section id="config-panel" class="panel">
    <header>
      <h2>Configuration</h2>
      <div class="icon closebutton" onclick="closePanel('config-panel')" title="Ignorer les changements et fermer"></div>
      <div class="icon validbutton" onclick="saveConfig()" title="Enregistrer les changements et fermer"></div>
    </header>
    <div id="config"></div>
  </section>
    
  <section id="newboard" class="panel">
    <header>
      <h2>Ajouter une tribune</h2>
      <div class="icon closebutton" onclick="closePanel('newboard')"></div>
    </header>
    <ul id="newboard-list"></ul>
  </section>

  <iframe id="attach" class="panel" src="attach.html"></iframe>
  
  <div id="zoombox" style="z-index:1999;position:absolute;display:none;font-size:5em"></div>

  <div id="bossframe" style="z-index:2000;position:fixed;display:none;top:0;left:0;right:0;bottom:0;background-repeat:no-repeat;background-color:#FFF;color:#000;"></div>
  
  <div id="balltrap" style="cursor:crosshair;position:absolute;left:-50px;top:50px;width:32px;height:32px;overflow:hidden;z-index:1000"><img style="position:relative" src="img/coincoin.gif" /></div>

  <audio id="player" onended="sound_ended()" style="display:none">Notifications</audio>
  
</body>

</html>
