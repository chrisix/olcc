<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=480" />
  <link title="default" rel="stylesheet" href="iolcc.css" type="text/css" />
  <script type="text/javascript" src="utils.js"></script>
  <script type="text/javascript" src="board.js"></script>
  <script type="text/javascript" src="config.js"></script>
  <script type="text/javascript" src="olcc.js"></script>
  <script type="text/javascript" src="boards_config.js"></script>
  <title>iOnlineCoinCoin</title>
</head>

<body>

  <div id="toolbar">
    <div id="toolbar-title">
      iOlc² <span id="version"></span>
      <img class="button" title="Panneau de configuration" onclick="toggleConfig()" src="img/config.png" alt="[Config]" />
      <img class="button" title="Cherche Totoz" onclick="togglePanel('out-totoz')" src="img/totoz.gif" alt="[Totoz]" />
      <img class="button" title="Refresh de toutes les tribunes" onclick="refreshAll()" src="img/refreshall.png" alt="[Refresh All]" />
      <img class="button" title="Arrêt de toutes les tribunes" onclick="stopAll()" src="img/stopall.png" alt="[Stop All]" />
      <img class="button" title="Ajouter une tribune" onclick="newBoard()" src="img/addboard.png" alt="[Nouveau]" />
      <img class="button" title="Afficher toutes les tribunes" onclick="dispAll()" src="img/dispall.png" alt="[Tout]" />
      <img class="button" title="Filtres" onclick="togglePanel('filters')" src="img/nofilter.png" alt="[Filters]" />
    </div>
    <div id="out-totoz" style="display:none"> 
      <form id="totoz-form">
        <label for="totoz-search">Totoz&nbsp;:</label>
        <input id="totoz-search" name="totoz" type="text" size="30" />
        <img id="totoz-status" src="img/blank.gif" />
      </form>
      <a href="#" class="button" onclick="searchTotoz()">Rechercher</a>
    </div>
  </div>

  <div id="pinnipede"></div>
  
  <div id="tabs">
    <div id="tabs-boards"></div>
  </div>

  <div id="palmipede">
    <form id="post-form">
      <input id="palmi-message" type="text" size="34" />
      <select id="palmi-list"></select>
    </form>
    <a href="#" class="button" onclick="sendPost()">Poster</a>
  </div>
  
  <div id="filters" style="display:none">
    <div class="panel-header">
      Filtres
      <img src="img/cancel.png" alt="[Fermer]" title="Fermer" onclick="closePanel('filters')" />
    </div>
    <div id="tabs-filters"></div>
    <div id="nofilter" class="filter" onclick="cancelFilter()">Aucun filtre</div>
  </div>
  
  <div id="totozpanel" style="display:none">
    <div class="panel-header">
      Totoz Manager &nbsp;
      <img src="img/cancel.png" alt="[Fermer]" title="Fermer" onclick="closePanel('totozpanel')" />
    </div>
    <div id="totoz-list"></div>
  </div>

  <div id="config" class="config-panel" style="display:none"></div>
  
  <div id="newboard" style="display:none">
    <div class="panel-header">
      Ajouter une tribune
      <img src="img/cancel.png" alt="[Fermer]" title="Fermer" onclick="closePanel('newboard')" />
    </div>
    <ul id="newbord-list"></ul>
  </div>
  
  <div id="popup"></div>
  <div id="bossframe"></div>
